<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/44259381ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="todo-container">
        <header>
            <h2>My To-Do List</h2>
        </header>

        <section class="input-group">
            <input type="text" id="taskInput" placeholder="Enter your task">
            <button id="addBtn">Add</button>
        </section>

        <section>
            <ul id="taskList">
                <li>Buy Groceries<button class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
                <li>Play with Cat<button class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
                <li>Finish work<button class="delete-btn"><i class="fa-solid fa-trash"></i></button></li>
            </ul>
        </section>

    </main>
</body>
<script src="index.js"></script>
</html>
